<svg viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!--
    3-segment broken ring (matches iMocha icon):
    r=21, circumference=131.95
    each segment ~90° = 33 units, each gap ~30° = 11 units
    3×(33+11) = 132 ≈ circumference  ✓
    rotate(-130) places the first gap at ~1:30-2:30 o'clock (top-right)
  -->
  <circle cx="28" cy="30" r="21" stroke="#F56521" stroke-width="7.5"
    stroke-linecap="round"
    stroke-dasharray="33 11 33 11 33 11"
    transform="rotate(-130 28 30)"/>
  <!-- Dot at centre of first gap (~62° from 12 o'clock = top-right) -->
  <!-- x = 28 + 21×sin(62°) ≈ 46.6,  y = 30 − 21×cos(62°) ≈ 20.1 -->
  <circle cx="47" cy="20" r="5.5" fill="#F56521"/>
  <!-- Wordmark — white for dark backgrounds -->
  <text x="62" y="42"
    font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,Arial,sans-serif"
    font-size="31" font-weight="800" letter-spacing="-0.5"
    fill="white">iMocha</text>
</svg>
